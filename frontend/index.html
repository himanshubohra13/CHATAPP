<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Patent GPT</title>
</head>
<body>
<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> PatentGPT
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat">
    <div class="msg left-msg">
      <div
       class="msg-img"
       style="background-image: url(https://cdn-icons-png.flaticon.com/512/4711/4711987.png)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">Patent Assistant</div>
          <div class="msg-info-time">12:45</div>
        </div>

        <div class="msg-text">
          Hi, welcome to PatentGPT! I am your Patent Assistant help you in understanding patent effectively. 
        </div>
      </div>
    </div>

    <div class="msg right-msg">
      
    </div>
  </main>

  <form class="msger-inputarea">
    <input type="text" class="msger-input" placeholder="Enter Patent Number..." id="input_field">
    <button type="submit" class="msger-send-btn" id="send_button">Send</button>
  </form>
</section>
    
<script src="index.js"></script>
</body>
</html>
